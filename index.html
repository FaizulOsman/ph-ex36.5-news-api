<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspaper API</title>
    <!-- Link daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- Link Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200 pb-80">
    <!-- Header Section -->
    <header>
        <section class="pt-5">
            <nav class="w-11/12 mx-auto">
                <div class="navbar bg-base-100 border border-2 rounded-xl">
                    <div class="flex-1">
                        <a class="btn btn-ghost normal-case text-xl">daisyUI</a>
                    </div>
                    <div class="flex-none gap-2">
                        <div class="form-control">
                            <input id="search-input" type="text" placeholder="Search" class="input input-bordered" />
                        </div>
                        <div class="dropdown dropdown-end">
                            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                                <div class="w-10 rounded-full">
                                    <img src="https://placeimg.com/80/80/people" />
                                </div>
                            </label>
                            <ul tabindex="0"
                                class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                                <li>
                                    <a class="justify-between">
                                        Profile
                                        <span class="badge">New</span>
                                    </a>
                                </li>
                                <li><a>Settings</a></li>
                                <li><a>Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </section>

        <section>
            <div class="w-11/12 mx-auto mt-3">
                <ul
                    class="grid grid-cols-2 md:grid-cols-5 justify-around menu menu-vertical lg:menu-horizontal bg-base-100 rounded-box">
                    <li onclick="apple()"><a>Apple</a></li>
                    <li onclick="tesla()"><a>Tesla</a></li>
                    <li onclick="business()"><a>Business</a></li>
                    <li onclick="techCrunch()"><a>TechCrunch</a></li>
                    <li onclick="wallStreet()"><a>The Wall Street Journal</a></li>
                </ul>
            </div>
        </section>
    </header>

    <main class="mt-10 w-11/12 mx-auto">
        <div id="news-section" class="grid grid-cols-1 xl:grid-cols-2 gap-4">

        </div>
    </main>



    <script src="script.js"></script>
</body>

</html>
